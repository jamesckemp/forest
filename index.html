<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Smoke Survival - Horror Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loader">Loading Forest...</div>
    <div id="info" style="display: none;">
        Use WASD to move, Mouse to look around<br>
        Press SHIFT to walk slower<br>
        <strong>Debug Controls:</strong><br>
        F - Force creep to appear<br>
        G - Force ALL creepers to appear<br>
        H - List all active creepers<br>
        L - List available animations<br>
        1-6 - Test specific animations<br>
        (Check console for animation info)
    </div>
    <div id="timer">0:00</div>

    <script type="module" src="./main.js"></script>
</body>
</html>
